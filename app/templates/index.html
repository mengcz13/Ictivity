{% extends 'viewBasic.html' %}
{% load staticfiles %}

{% block subtitle %}首页{% endblock %}

{% block contents %}
	<div class="container container-wide" style="min-height:500px">
		<div class="widget-container widget_search styled boxed line-left">
			<div class="inner">
				<form method="get" id="searchForm" action="#">
					<div class="clearfix">
						<span class="btn">
							<input type="submit" value="搜活动" id="searchSubmitBtn" hidefocus="true" class="gradient" style="outline: none;"/>
						</span>
						<div class="field_text">
							<input name="search" id="search_input" value type="text" placeholder="活动名" hidefocus="true" style="outline: none;" />
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="widget-container styled boxed">
			<h3 class="widget-title">猜你喜欢</h3>
			<div class="inner clearfix" style="background:#f8f3f0; padding:50px" id="actView">
				<center>
					<h4>加载中...</h4>
					<h4><small>请稍等</small></h4>
				</center>
			</div>
		</div>
	</div>
	
	<script src="{% static 'js/lly/index.js' %}"></script>
{% endblock %}
